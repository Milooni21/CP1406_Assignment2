<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width", initial-scale="1.0">
  <title>Newsletter</title>
  <link rel="stylesheet" href="css/newsletter.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script type="text/javascript" src="js/newsletter.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <header>
    <a href="#" class="logo">PETITE TREATS<span>.</span></a>
    <div class="menuToggle" onclick="toggleMenu();"></div>
    <ul class="navigation">
      <li><a href="index.html" onclick="toggleMenu();">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="menu.html">MENU</a></li>
      <li><a href="contact.html" onclick="toggleMenu();">CONTACT</a></li>
      <li><a href="#banner" onclick="toggleMenu();">NEWSLETTER</a></li>
      <li><a href="sign-up.html" onclick="toggleMenu();">SIGN UP</a></li>
    </ul>
  </header>
  <section class="banner" id="banner">
  </section>

  <section>
    <div class="container">
      <div class="text">Newsletter</div>
      <form class="#" action="newsletter.php" method="post" >
        <div class="form-row">
          <div class="input-data">
            <input type="text" name="firstname" required>
            <label>First Name</label>
          </div>
          <div class="input-data">
            <input type="text" name="lastname" required>
            <label>Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" name="email" required>
            <label>Email Address</label>
          </div>
          <div class="input-data">
            <input type="text" name="birthdate" required>
            <label>Date of birth</label>
          </div>
        </div>
        <div class="form-row-items">
          <h4>Product interests:</h4>
          <div class="boxes">
            <input type="checkbox" id="box-1" >
            <label for="box-1" name="box">Donuts</label>
          
            <input type="checkbox" id="box-2" >
            <label for="box-2" name="box">Cakes</label>
          
            <input type="checkbox" id="box-3" >
            <label for="box-3" name="box">Cupcakes</label>

            <input type="checkbox" id="box-4" >
            <label for="box-4" name="box">Cheesecakes</label>

            <input type="checkbox" id="box-5" >
            <label for="box-5" name="box">Milkshakes</label>

            <input type="checkbox" id="box-6" >
            <label for="box-6" name="box">Specials</label>
          </div>          
        </div> 
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
